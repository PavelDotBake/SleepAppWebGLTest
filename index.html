<!DOCTYPE html>
<html lang="en-us">
  <head style="margin:0; padding:0; width:100%; height:100%">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Demo</title>
  </head>
  <body style="text-align: center; margin:0; padding:0; width:100%; height:100%">
    
    <canvas id="unity-canvas"></canvas>
    
    <script>
    var canvas = document.getElementById('unity-canvas');
    canvas.width = window.innerHeight;
    canvas.height = window.innerWidth;
      
    //canvas.style.transform = "rotate(90deg)";
    </script>
    
    
    
    <script src="Build/123.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/123.data.unityweb",
        frameworkUrl: "Build/123.framework.js.unityweb",
        codeUrl: "Build/123.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SleepApp1",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
