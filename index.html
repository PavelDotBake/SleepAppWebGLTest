<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SleepApp1</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=580 height=400 style="width: 580px; height: 400px; background: #231F20"></canvas>
    <script src="Build/123.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/123.data.unityweb",
        frameworkUrl: "Build/123.framework.js.unityweb",
        codeUrl: "Build/123.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SleepApp1",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
